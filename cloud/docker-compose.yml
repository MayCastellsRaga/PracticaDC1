version: "3.9"
services:
  mosquitto_cloud:
    image: eclipse-mosquitto:1.6.12
    ports:
     - "1884:1884"
    networks:
      - cloud_net
  room1:
    build: ingestor
    environment:
      - MQTT_HOST=mosquitto_cloud
      - SENSOR_TOPIC_DATA=room1/temperature
      - SENSOR_TOPIC_STATUS=room1/heatpump
    depends_on:
      - mosquitto_cloud
    networks:
      - cloud_net
  zookeeper:
    image: docker.io/bitnamilegacy/zookeeper:3.8
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnamilegacy/kafka:3
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - ALLOW_ANONYMOUS_LOGIN=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
    depends_on:
        - zookeeper
networks:
  cloud_net:
    driver: bridge
  global_net:
    external: true

